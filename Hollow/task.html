    <title>城东早春</title>

<body>
    <h3 align="center">
        <font color="black" size="4" face="黑体">城东早春</font>
    </h3>
    <h4 align="right">
        <i>作者：杨巨源</i>
    </h4>
    <a>
        <font color="blue">诗家清景在新春，</font><br/>
    <a>
    <a>
        <u>绿柳才黄半未匀。</u><br/>
    </a>
    <a>
        <font color="blue">若待上林花似锦，</font><br/>
    </a>
    <a>
        <s>出门俱是看花人。</s>
    </a>
</body>
