<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
        
    <h2 align="center">请填写域名信息（请您务必填写真实，有效和完整的域名注册信息。）</h2>
    
    <form  align="center" >
        
        登录账号:<input type="text" name="Login account" ><br/>
        密码：<input type="password" name="pwd" ><br/>
        性别：<input type="radio" name="sex" value="male">男
        <input type="radio" name="sex" value="female">女<br/>
        注册网址:<input type="text" name="web"><br/>
        注册网站后缀：<input type="checkbox" name="vehicle1" value=".com">.com
        <input type="checkbox" name="vehicle1" value=".cn">.cn
        <input type="checkbox" name="vehicle1" value=".net">.net
        <input type="checkbox" name="vehicle1" value=".org">.org<br/>
        域名所有者（中文）：<input type="text" name="domain1"><br/>
        域名所有者（拼音）：<input type="text" name="domain2"><br/>
        所属区域：<select>
            <option>中国</option>
            <option>美国</option>
            <option>法国</option>
        </select>
        <select>
            <option>北京</option>
            <option>广西</option>
            <option>广东</option>
        </select>
        <br/>
        单位所在地:<input type="text" name="Location"><br/>
        单位负责人:<input type="text" name="person"><br/>
        通信地址:<input type="text" name="email"><br/>
        联系电话:<input type="text" name="phone"><br/>
        <input type="submit" name="Submission">
        <input type="reset" name="Reset">

    </form>

</body>
</html>
