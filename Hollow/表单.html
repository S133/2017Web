<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
        
    <h2 align="center">请填写域名信息（请您务必填写真实，有效和完整的域名注册信息。）</h2>
    <table border="1" width="500px" align="center">
        <tr >
                <td align="right">登录账号:</td>
                <td><input type="text" name="Login account" ></td>
        </tr>
        <tr>
                <td align="right">密码：</td>
                <td><input type="password" name="pwd" ></td>
        </tr>
        <tr>
                <td align="right">性别：</td>
                <td><input type="radio" name="sex" value="male">男
                    <input type="radio" name="sex" value="female">女</td>
        </tr>
        <tr>
                <td align="right">注册网址:</td>
                <td><input type="text" name="web"></td>
        </tr>
        <tr>
                <td align="right">注册网站后缀：</td>
                <td><input type="checkbox" name="vehicle1" value=".com">.com
                    <input type="checkbox" name="vehicle1" value=".cn">.cn
                    <input type="checkbox" name="vehicle1" value=".net">.net
                    <input type="checkbox" name="vehicle1" value=".org">.org</td>
        </tr>
        <tr>
            <td align="right">域名所有者（中文）：</td>
            <td><input type="text" name="domain1"></td>
        </tr>
        <tr>
            <td >域名所有者（拼音）：</td>
            <td><input type="text" name="domain2"></td>
        </tr>
        <tr>
            <td align="right">所属区域：</td>
            <td><select>
                    <option>中国</option>
                    <option>美国</option>
                    <option>法国</option>
                </select>
                <select>
                    <option>北京</option>
                    <option>广西</option>
                    <option>广东</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">单位所在地:</td>
            <td><input type="text" name="Location"></td>
        </tr>
        <tr>
            <td align="right">单位负责人:</td>
            <td><input type="text" name="person"></td>
        </tr>
        <tr>
            <td align="right">通信地址:</td>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <td align="right">联系电话:</td>
            <td><input type="text" name="phone"></td>
        </tr>
        <tr>
            <td align="right"><input type="submit" name="Submission" >
            </td>
            <td><input type="reset" name="Reset" ></td>
        </tr>
        
        
</table>
</body>
</html>
